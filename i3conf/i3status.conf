# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1 # 5
	output_format = "i3bar"
	color_good = "#50FA7B"
	color_degraded = "#F1FA8C"
	color_bad = "#FF5555"
}

order += "volume master"
order += "ethernet _first_"
order += "disk /"
order += "load"
order += "cpu_temperature 0"
order += "memory"
order += "tztime local"

volume master {
   format = " %volume"
   format_muted = " %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

ethernet _first_ {
        format_up = "E: %ip"
        format_down = "E: down"
}

disk "/" {
        format = " %avail"
}
disk "/home" {
	format = "%avail"
}

load {
        format = "ld5: %5min"
}

memory {
        format = "MEM: %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %H:%M:%S | %d.%m.%Y"
}

cpu_temperature 0 {
        format = " %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
}
